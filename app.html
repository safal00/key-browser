<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>ECSD Kiosk Browser</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        button {
            padding: 20px;
            margin: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Choose a Browser</h1>
    <button onclick="openUrl('https://mail.google.com')">Gmail</button>
    <button onclick="openUrl('https://www.google.com')">Google</button>
    <button onclick="openUrl('https://www.yahoo.com')">Yahoo</button>
    <button onclick="openUrl('https://www.collegeboard.org')">College Board</button>
    <button onclick="openUrl('https://www.icloud.com')">iCloud</button>

    <script>
    
        function openUrl(url) {
            window.open(url, '_blank');  
        }

 
        function closeKioskApp() {
            window.close(); 
        }

        // Set timer for 10 seconds (10000 milliseconds) for testing
        setTimeout(closeKioskApp, 10000); 
    </script>
</body>
</html>
