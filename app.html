<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Welcome to ECSD Kiosk Browser</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .icon {
      width: 100px;
      margin: 20px;
      transition: transform 0.2s;
    }
    .icon:hover {
      transform: scale(1.1);
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 24px;
      background: transparent;
      border: none;
      color: #007BFF;
    }
    marquee {
      background-color: #e7f3fe;
      color: #31708f;
      font-size: 18px;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #bce8f1;
      border-radius: 5px;
    }
    .logo {
      width: 150px;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="goBack()">
    &#x2190;
  </button>

  <h1>Welcome to ECSD Kiosk Browser</h1>

  <img src="assets/icon.png" class="logo" alt="ECSD Logo">

  <marquee behavior="scroll" direction="left">
    This is managed by ECSD IT - Please ensure you log out when finished!
  </marquee>

  <div class="container">
    <a href="https://mail.google.com">
      <img src="assets/gmail.png" class="icon" alt="Gmail">
      <p>Gmail</p>
    </a>
    <a href="https://www.commonapp.org">
      <img src="assets/commonapp.png" class="icon" alt="CommonApp">
      <p>CommonApp</p>
    </a>
    <a href="https://www.yahoo.com">
      <img src="assets/yahoo.png" class="icon" alt="Yahoo">
      <p>Yahoo</p>
    </a>
    <a href="https://www.collegeboard.org">
      <img src="assets/collegeboard.png" class="icon" alt="CollegeBoard">
      <p>CollegeBoard</p>
    </a>
    <a href="https://www.icloud.com">
      <img src="assets/icloud.png" class="icon" alt="iCloud">
      <p>iCloud</p>
    </a>
  </div>

  <script>
    // Check if the chrome.storage.local API is available
    if (typeof chrome !== "undefined" && chrome.storage) {
      // Check if the session is still valid
      chrome.storage.local.get(['sessionActive', 'sessionCounter'], (result) => {
        console.log('Session data:', result);
        if (!result.sessionActive || result.sessionCounter >= 20) { // Change 50 to 20 for testing
          console.log('Session expired or invalid');
          alert('Session expired. The application will close now.');
          window.close(); // Attempt to close the application
        } else {
          console.log('Session is valid');
          setupSessionTimeout(); // Set up session timeout
        }
      });

      // Function to set up a session timeout
      function setupSessionTimeout() {
        const timeoutMinutes = 0.33; // 20 seconds
        const timeout = timeoutMinutes * 60 * 1000; // Convert to milliseconds

        setTimeout(() => {
          alert("Session expired. The application will close now.");
          window.close(); // Close the application
        }, timeout);
      }
    } else {
      console.error('Chrome storage API is not available.');
      alert('Session management is not available. Please refresh the app or check your installation.');
    }

    const allowedDomains = [
      'mail.google.com',
      'www.commonapp.org',
      'www.yahoo.com',
      'www.collegeboard.org',
      'www.icloud.com'
    ];

    function goBack() {
      window.history.back();
    }

    document.addEventListener('click', function (e) {
      const target = e.target.closest('a');
      if (target) {
        const domain = new URL(target.href).hostname;
        if (!allowedDomains.includes(domain)) {
          e.preventDefault();
          alert('Access to this domain is restricted.');
        }
      }
    });
  </script>
</body>
</html>
